<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Learning English</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/trung.css">
    <!-- <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script> -->
    <script type="text/javascript" src="../vendor/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />

</head>

<body class="bgc" style="background-image:url(/images/anh-nen-3.jpg)">
    <!-- header page -->

    <nav id="myScrollspy" class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a id="logo" class="navbar-brand" href="/MyEng">My Eng</a>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a id="profile">
                        <img id="avatar" class="img-circle" alt="user img" width="30" height="30">
                        <i id="displayname">hi You</i>
                    </a>
                </li>

            </ul>
        </div>
    </nav>

    <div id="main" class="container-fluid">
        <div id="show-result" class="container" hidden>
            <h2 class="text-success">Kết quả bài làm của bạn:</h2>
            <h2 id="point" class="text-center text-danger"></h2>
            <button id="done-btn" class="button-header pull-right btn-danger">
                Tiếp tục
            </button>
        </div>
        <div id="main-interface" class="row">
            <div class="col-md-1"></div>
            <!-- main panel -->
            <div class="col-md-7 main-panel">
                <div class="blockquote blockquote-reverse">
                    <h2 style="color:gray;">
                        Hãy chọn một bài học thử và trải nghiệm MyEng cùng chúng tôi
                    </h2>
                    <blockquote>MyEng Team</blockquote>
                </div>
                <h2 class="text-center">
                    <i> Các chủ đề </i>
                </h2>
                <!-- dong chu de 1 -->
                <div class="theme-box" id="question-box">

                </div>
            </div>


        </div>

    </div>
    <div id="view-question" hidden>



        <div class="row">

            <div class="col-md-2">

            </div>
            <div class="col-md-8">
                <div class="progress" style="width:100% ;height:25px;" id="clock">
                    <div id="view-time" class="progress-bar progress-bar-striped progress-bar-info active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%;" hidden>Time Left </div>
                </div>
                <div id="question-panel" class="panel panel-default">
                    <div class="panel-heading">
                        <h2 id="question"></h2>
                    </div>
                    <div id="list-answer" class="panel-body">

                    </div>
                </div>
            </div>

        </div>
        <div class="group-button">
            <button id="ignore-btn" class="button-header btn-warning">
                Bỏ qua
            </button>
            <!-- <h3 id="correct-response" class="text-success alert-result" hidden>
                Chính xác !!!
            </h3>
            <h3 id="wrong-response" class="text-danger alert-result" hidden>
                Câu trả lời sai !!!
            </h3> -->
            <button id="check-btn" class="button-header pull-right btn-success">
                Kiểm tra
            </button>
            <button id="next-btn" class="button-header pull-right btn-danger" hidden>
                Tiếp tục
            </button>
        </div>

    </div>
    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text center">Chọn cách phương thức học</h4>
                </div>
                <div class="modal-footer">
                    <button id="timeTrue" type="button" class="btn btn-info pull-left" data-dismiss="modal">Làm bài tính giờ</button>
                    <button id="timeFalse" type="button" class="btn btn-success" data-dismiss="modal">Làm bài không tính giờ</button>
                </div>
            </div>

        </div>
    </div>




    <!-- MAIN JAVASCRIPT -->
    <script type="text/javascript" src="../javascript/trial.js"></script>


</body>

</html>
