<!doctype html>
<html class="fixed">

<head>

    <!-- Basic -->
    <meta charset="UTF-8">

    <!-- Web Fonts  -->
    <link rel="stylesheet" href="../css/google-fonts.css" />

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../vendor/font-awesome/css/font-awesome.css" />

    <!-- Theme CSS -->
    <link rel="stylesheet" href="../vendor/stylesheets/theme.css" />

    <!-- Skin CSS -->
    <link rel="stylesheet" href="../vendor/stylesheets/skins/default.css" />
    <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />

</head>

<body style="background-image:url(/images/anh-nen-2.png)">
    <!-- start: page -->
    <section class="body-sign">
        <div class="center-sign">
            <a href="/MyEng/Welcome" class="logo pull-left" id="home_page">
                <div class="panel-title-sign mt-xl">
                    <h2 class="title text-uppercase text-bold m-none"> Trang chủ</h2>
                </div>
            </a>
            <div class="panel panel-sign">
                <div class="panel-title-sign mt-xl text-right">
                    <h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> Đăng nhập</h2>
                </div>
                <div class="panel-body">
                    <script>
                        function myFunction() {}
                    </script>
                    <form id="submitForm" onsubmit="myFunction(); return false;">
                        <div class="form-group mb-lg">
                            <label>Tên đăng nhập</label>
                            <div class="input-group input-group-icon">
                                <input name="username" type="text" class="form-control input-lg" required/>
                                <span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-user"></i>
										</span>
                                </span>
                            </div>
                        </div>

                        <div class="form-group mb-lg">
                            <div class="clearfix">
                                <label class="pull-left">Mật khẩu</label>

                            </div>
                            <div class="input-group input-group-icon">
                                <input name="password" type="password" class="form-control input-lg" required/>
                                <span class="input-group-addon">
										<span class="icon icon-lg">
											<i class="fa fa-lock"></i>
										</span>
                                </span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-8">

                            </div>
                            <div class="col-sm-4 text-right">
                                <button class="btn btn-primary" id="submit">Đăng nhập</button>

                            </div>
                        </div>
                        <span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span>Hoặc</span>
                        </span>

                        <p class="text-center">Bạn chưa có tài khoản <a id="signUp" href="/MyEng/SignUp">Đăng kí!</a>
                    </form>
                </div>
            </div>

            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Có lỗi xảy ra</h4>
                        </div>
                        <div class="modal-body">
                            <p id="warning"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- end: page -->

    <!-- Vendor -->
    <script type="text/javascript" src="../vendor/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../vendor/bootstrap/js/bootstrap.min.js"></script>
    <!-- SIGNIN JAVASCRIPT -->
    <script type="text/javascript" src="../javascript/signin.js"></script>

</html>
